databaseChangeLog:
  - changeSet:
      id: 2
      author: anhmt
      changes:
        - createTable:
            tableName: orders_outbox
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuidv7()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: trace_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false