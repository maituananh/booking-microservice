databaseChangeLog:
  - changeSet:
      id: 1
      author: anhmt
      changes:
        - sql:
            dbms: postgresql
            splitStatements: true
            stripComments: true
            sql: |
              CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
        - createTable:
            tableName: workflows
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workflow
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: current_step
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: next_step
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: error
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false