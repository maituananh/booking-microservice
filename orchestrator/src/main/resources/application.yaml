server:
  port: 8281

spring:
  application:
    name: orchestrator-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432}/${DB_NAME:orchestratordb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    change-log: classpath:db/changelog/db-changelog.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cloud:
    function:
      definition: orderRequest;inventoryReserveStock;paymentReply;orderSuccess
    stream:
      bindings:
        orderRequest-in-0:
          destination: orders.event
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
            back-off-max-interval: 10000
            back-off-multiplier: 2.0
        inventoryReserveStock-in-0:
          destination: inventory.event
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
            back-off-max-interval: 10000
            back-off-multiplier: 2.0
        paymentReply-in-0:
          destination: payments.event
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
            back-off-max-interval: 10000
            back-off-multiplier: 2.0
        orderSuccess-in-0:
          destination: ORDER_SUCCESS.events
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
            back-off-max-interval: 10000
            back-off-multiplier: 2.0
      kafka:
        binder:
          brokers: localhost:29092
        bindings:
          orderRequest-in-0:
            consumer:
              ack-mode: RECORD
              enable-dlq: true
