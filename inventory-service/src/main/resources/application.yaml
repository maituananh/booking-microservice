server:
  port: 8081

spring:
  application:
    name: inventory-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432}/${DB_NAME:inventorydb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    change-log: classpath:db/changelog/db-changelog.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cloud:
    function:
      definition: handleReserveStockRequest
    stream:
      bindings:
        handleReserveStockRequest-in-0:
          destination: ORDER_RESERVE_STOCK_INVENTORY.events
      kafka:
        binder:
          brokers: localhost:29092
