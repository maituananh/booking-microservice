databaseChangeLog:
  - changeSet:
      id: 1
      author: anhmt
      changes:
        - sql:
            dbms: postgresql
            splitStatements: true
            stripComments: true
            sql: |
              CREATE EXTENSION IF NOT EXISTS pgcrypto;
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuidv7()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: available_quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: reserved_quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: on_hand_quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false