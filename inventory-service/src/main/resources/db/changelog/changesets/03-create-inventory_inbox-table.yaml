databaseChangeLog:
  - changeSet:
      id: 3
      author: anhmt
      changes:
        - createTable:
            tableName: inventories_inbox
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: trace_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false